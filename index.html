<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Multplier</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="generator-content">

        <div class="left">

            <form action="#" class="left-content">
                <div class="input-content">
                    <input type="" placeholder="word" id="name" required>
                    <input type="number" placeholder="number of times" id="number" required>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <!-- <span ></span> -->
            <textarea name="" id="ourText" cols="30" rows="10"></textarea>
            <i id="copyIcon" class='bx bx-copy'></i>
        </div>
        
    </div>


    <script src="./script.js"></script>
</body>
</html>
